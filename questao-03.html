    <script>
        const total_conta = Number(prompt("Valor total da conta R$: "))
        const numero_pessoa = Number(prompt("Numero total de pessoas R$: "))
        const total_dividido = total_conta / numero_pessoa
        alert(`Total por pessoa R$: ${total_dividido.toFixed(2)}` )
    </script>
