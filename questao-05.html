<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questao 05</title>
</head>
<body>
    

    <script>
        const vendas = Number(prompt("Digite o valor total de vendas R$: "))
        const salario_fixo = 1200
        const comissao = vendas * 0.15
        const salario_total = comissao + salario_fixo
        alert(`Total da comissao R$: ${comissao.toFixed(2)}\n
        Total do salario R$: ${salario_total.toFixed(2)}` )
    </script>
</body>
</html>
